<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical timeline</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="timeline">
    <div class="timeline__component">
      <div class="timeline__date timeline__date--right">2005</div>
    </div>
    <div class="timeline__middle">
      <div class="timeline__point"></div>
    </div>
    <div class="timeline__component timeline__component--bg">
      <h2 class="timeline__title">
        Disney's 50<sup>th</sup> anniversary
      </h2>
    </div>
    <div class="timeline__component timeline__component--bg">
      <h2 class="timeline__title">
        500 millionth guest
      </h2>
    </div>
    <div class="timeline__middle">
      <div class="timeline__point"></div>
    </div>
    <div class="timeline__component">
      <div class="timeline__date">2004</div>
    </div>
    <div class="timeline__component">
      <div class="timeline__date timeline__date--right">1989</div>
    </div>
    <div class="timeline__middle">
      <div class="timeline__point"></div>
    </div>
    <div class="timeline__component timeline__component--bg">
      <h2 class="timeline__title">
        300 millionth guest
      </h2>
    </div>
    <div class="timeline__component timeline__component--bg">
      <h2 class="timeline__title">
        100 millionth guest
      </h2>
    </div>
    <div class="timeline__middle">
      <div class="timeline__point"></div>
    </div>
    <div class="timeline__component">
      <div class="timeline__date">1971</div>
    </div>
    <div class="timeline__component timeline__component--bottom ">
      <div class="timeline__date timeline__date--right">1955</div>
    </div>
    <div class="timeline__middle">
      <div class="timeline__point"></div>
      <div class="timeline__point timeline__point--bottom"></div>
    </div>
    <div class="timeline__component timeline__component--bottom timeline__component--bg">
      <h2 class="timeline__title">
        Disneyland opens in July
      </h2>
    </div>
  </div>
</body>

</html>
